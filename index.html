<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Sample File</title>
</head>

<body>

  <header>
    <h2>Rock Paper Scissors</h2>
  </header>

  <div class="scoreBoard">
    <div id="userBadge" class="badge">user</div>
    <div id="compBadge" class="badge">comp</div>
    <span id="userScore">0</span>:<span id="compScore">0</span>
  </div>

  <p></p>

  <div class="choice">
    <div class="choices" id="rock">
      <img src="images/rock.jpg" alt="rock">
    </div>
    <div class="choices" id="paper">
      <img src="images/paper.jpg" alt="papar">
    </div>
    <div class="choices" id="scissors">
      <img src="images/scissors.jpg" alt="scissors">
    </div>
  </div>

  <footer>Let's the game begin!</footer>

  <script src="script2.js"></script>

</body>

</html>
